<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/syle 25.css">
</head>
<body>

    <h1>To Do List</h1>

    <div class="todo">
        <div class="todo_count">
            <h2>Task Count</h2>
            <div class="todo_number"><h3 class="result">0<h3></div>
        </div>
    </div>

    <div class="todolist">
        <input class="todoInput" placeholder="Enter your task" type="text">
        <button class="AddButton">Add</button>
    </div>

    <div class="All_todo">
      <!--  <div class="single_todo">
            <input type="text">
            <button class="editButton">Edit</button>
            <button class="deleteButton">Delete</button>
        </div>  -->
    </div>

    <p class="error"></p>



<script src="js/custom 25.js"></script>

</body>
</html>
